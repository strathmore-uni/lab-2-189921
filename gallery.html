<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Hoodlum Book Club</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    nav ul.navbar {
      background-color: #333;
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav ul.navbar li {
      margin: 0 15px;
    }
    nav ul.navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    main {
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .gallery figure {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    figcaption {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <header>
    <h1>Photo Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="https://images.unsplash.com/photo-1528207776546-365bb710ee93" alt="Food Section" />
        <figcaption>Food Section</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d" alt="Reading Time" />
        <figcaption>Fiction Novels</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66" alt="Library" />
        <figcaption>Editors Choice</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1473755504818-b72b6dfdc226" alt="Ancient History" />
        <figcaption>Ancient History</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hoodlum Book Club</p>
  </footer>
</body>
</html>
