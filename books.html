<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books - Hoodlum Book Club</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    nav ul.navbar {
      background-color: #333;
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav ul.navbar li {
      margin: 0 15px;
    }
    nav ul.navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    ul {
      padding-left: 20px;
    }
    .book-gallery {
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .gallery-grid figure {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery-grid img {
      width: 100px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    figcaption {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <header>
    <h1>Featured Books</h1>
  </header>

  <main class="intro">
    <section>
      <h2>Top Picks This Month</h2>
      <ul>
        <li><strong>The Midnight Library</strong> by Matt Haig</li>
        <li><strong>Atomic Habits</strong> by James Clear</li>
        <li><strong>Circe</strong> by Madeline Miller</li>
        <li><strong>The Alchemist</strong> by Paulo Coelho</li>
      </ul>
    </section>

    <section class="book-gallery">
      <h2>Book Covers</h2>
      <div class="gallery-grid">
        <figure>
          <img src="https://images-na.ssl-images-amazon.com/images/I/81eB+7+CkUL.jpg" alt="Atomic Habits" />
          <figcaption>Atomic Habits</figcaption>
        </figure>
        <figure>
          <img src="https://images-na.ssl-images-amazon.com/images/I/71UwSHSZRnS.jpg" alt="The Alchemist" />
          <figcaption>The Alchemist</figcaption>
        </figure>
        <figure>
          <img src="https://images-na.ssl-images-amazon.com/images/I/81vpsIs58WL.jpg" alt="The Midnight Library" />
          <figcaption>The Midnight Library</figcaption>
        </figure>
        <figure>
          <img src="https://images-na.ssl-images-amazon.com/images/I/91bYsX41DVL.jpg" alt="Circe" />
          <figcaption>Circe</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hoodlum Book Club</p>
  </footer>
</body>
</html>
