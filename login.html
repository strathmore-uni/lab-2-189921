<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Us - Hoodlum Book Club</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    nav ul.navbar {
      background-color: #333;
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav ul.navbar li {
      margin: 0 15px;
    }
    nav ul.navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .join-form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .join-form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    .join-form input, .join-form textarea, .join-form select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .join-form button {
      background-color: #6200ea;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .join-form button:hover {
      background-color: #4500b5;
    }
    .join-image {
      text-align: center;
      margin-top: 2rem;
    }
    .join-image img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <header>
    <h1>Join the Hoodlum Book Club</h1>
  </header>

  <main>
    <form action="#" method="post" class="join-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="genre">Favorite Genre:</label>
      <select id="genre" name="genre">
        <option>Fiction</option>
        <option>Non-Fiction</option>
        <option>Fantasy</option>
        <option>Biography</option>
        <option>Mystery</option>
      </select>

      <label for="about">Tell us why you want to join:</label>
      <textarea id="about" name="about" rows="4"></textarea>

      <button type="submit">Join Now</button>
    </form>

    <div class="join-image">
      <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1200&q=80" alt="Join Hoodlum - Where Reading is a Journey" />
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Hoodlum Book Club</p>
  </footer>
</body>
</html>
